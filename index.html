<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="icon computer">
        <i class="fa-solid fa-question"></i>
    </div>

    <div class="score">
        <span>Player: <span id="player">0</span></span>
        <span>Computer: <span id="computer">0</span></span>
    </div>


    <span class="messages">Hello there</span>

    <div class="actions">
        <button class="btn icon" data-play="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
        <button class="btn icon" data-play="paper"><i class="fa-regular fa-hand"></i></button>
        <button class="btn icon" data-play="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
    </div>

</body>

</html>
